<div class="containe mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h2>Find your match</h2>
        <p class="lead">
            Come on in to view your matches... all you need to do sign up!
        </p>
        <button (click)="registerToggel()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>
</div>
<div class="container">
    <div *ngIf="registerMode"class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegistraion)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
